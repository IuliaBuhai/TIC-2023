<!DOCTYPE html>
<html>
<head>
  <title>Virtual Assistant</title>
  <style>
    /* CSS styles for the virtual assistant interface */
    .chat-window {
      width: 300px;
      height: 400px;
      border: 1px solid #050000;
      overflow-y: scroll;
      padding: 10px;
      background-color: #040308;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
    }
  
    .user-message {
      color: rgb(255, 255, 255);
      border: 2px solid rgb(58, 58, 105);
      background-color: rgb(16, 16, 30);
      border-radius: 10px;
      float: right;
    }
  
    .assistant-message {
      color: rgb(6, 85, 153);
      border: 2px solid rgb(58, 58, 105);
      background-color: rgb(139, 139, 168);
      border-radius: 10px;
      float: left;
    }
    .aliniereMijloc{
      margin-left: 40%;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <img src="sigla.png"  style="height:75px; float:left;position:fixed;z-index: 3;"> 

  <h1 class="aliniereMijloc">Asistent Virtual</h1>
  
  <div class="chat-window" id="chatWindow">
    <!-- Chat messages will be displayed here -->
  </div>
  <div class="aliniereMijloc">
  <input type="text" id="userInput" placeholder="Scrieți mesajul dvs." >
  <button onclick="sendMessage()">Trimite</button>
  </div>
  <script>
    function sendMessage() {
      var userInput = document.getElementById('userInput');
      var chatWindow = document.getElementById('chatWindow');
      
      var userMessage = document.createElement('p');
      userMessage.innerHTML = '<strong>Dvs:</strong> ' + userInput.value;
      userMessage.classList.add('user-message');
      chatWindow.appendChild(userMessage);
      
      var assistantMessage = document.createElement('p');
      assistantMessage.innerHTML = '<strong>Asistent Virtual:</strong> ' + generateResponse(userInput.value);
      assistantMessage.classList.add('assistant-message');
      chatWindow.appendChild(assistantMessage);
      
      userInput.value = '';
    }
    
    function generateResponse(userInput) {
      userInput = userInput.toLowerCase();

      if (userInput.includes('ce este un limbaj de programare')) {
  return 'Un limbaj de programare este un set de reguli și sintaxă utilizate pentru a crea programe de calculator.';
} else if (userInput.includes('care sunt limbajele de programare populare')) {
  return 'Printre limbajele de programare populare se numără JavaScript, Python, Java, C++, C#, PHP și altele.';
} else if (userInput.includes('care sunt limbajele de programare cele mai populare')) {
  return 'Printre limbajele de programare populare se numără JavaScript, Python, Java, C++, C#, PHP și altele.';
} else if (userInput.includes('limbajele de programare cele mai populare')) {
  return 'Printre limbajele de programare populare se numără JavaScript, Python, Java, C++, C#, PHP și altele.';
} else if (userInput.includes('limbajele de programare populare')) {
  return 'Printre limbajele de programare populare se numără JavaScript, Python, Java, C++, C#, PHP și altele.';
} else if (userInput.includes('ce este html')) {
  return 'HTML (HyperText Markup Language) este limbajul standard pentru construirea paginilor web. Este utilizat pentru a structura și formata conținutul paginilor web.';
} else if (userInput.includes('ce este css')) {
  return 'CSS (Cascading Style Sheets) este limbajul folosit pentru stilizarea și formatarea paginilor web create cu HTML. Cu ajutorul CSS, puteți controla aspectul și prezentarea elementelor HTML.';
} else if (userInput.includes('cum se adaugă un stil css într-un document html')) {
  return 'Pentru a adăuga stil CSS într-un document HTML, puteți folosi un element <link> cu atributul "rel" setat la "stylesheet" și atributul "href" setat la calea către fișierul CSS.';
} else if (userInput.includes('cum se adaugă un stil css î html')) {
  return 'Pentru a adăuga stil CSS într-un document HTML, puteți folosi un element <link> cu atributul "rel" setat la "stylesheet" și atributul "href" setat la calea către fișierul CSS.';
} else if (userInput.includes('cum se adaugă un stil css într-un document')) {
  return 'Pentru a adăuga stil CSS într-un document HTML, puteți folosi un element <link> cu atributul "rel" setat la "stylesheet" și atributul "href" setat la calea către fișierul CSS.';

} else if (userInput.includes('cum se selectează un element HTML în CSS')) {
  return 'Pentru a selecta un element HTML în CSS, utilizați selectori CSS, cum ar fi selectori de etichete, selectori de clasă, selectori de ID sau selectori de atribut.';
} else if (userInput.includes('cum se adaugă o imagine în html')) {
  return 'Pentru a adăuga o imagine într-un document HTML, se utilizează tagul <img> și atributul "src" pentru a specifica sursa (URL sau calea locală) a imaginii.';

} else if (userInput.includes('cum se aplică stiluri css direct pe un element html')) {
  return 'Stilurile CSS pot fi aplicate direct pe un element HTML folosind atributul "style" al elementului respectiv.';
} else if (userInput.includes('care este diferența dintre selectorii de clasă și selectorii de ID în css')) {
  return 'Un selector de clasă (.) poate fi utilizat pentru a selecta mai multe elemente cu aceeași clasă, în timp ce un selector de ID (#) selectează un singur element cu un ID unic.';
} else if (userInput.includes('cum se aplică un stil css doar pe un anumit tip de element în cadrul unui selector de clasă')) {
  return 'Puteți combina selectorul de clasă cu selectorul de etichetă pentru a aplica stiluri CSS doar pe anumite elemente cu o clasă specificată.';
} else if (userInput.includes('cum se centrează un element în css')) {
  return 'Pentru a centeriza un element în CSS, se pot folosi diferite tehnici, cum ar fi utilizarea proprietății "margin" cu valorile "auto", utilizarea flexbox sau utiliz';
 }else if (userInput.includes('cum se centerizează un element')) {
  return 'Pentru a centeriza un element în CSS, se pot folosi diferite tehnici, cum ar fi utilizarea proprietății "margin" cu valorile "auto", utilizarea flexbox sau utiliz';
    }
  else
  return'Nu am inteles intrebarea, va rog sa reformulati'
}

  </script>
</body>
</html>
